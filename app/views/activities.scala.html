<!DOCTYPE html>
<html ng-app="myModule">
<head>
    <title></title>
    <script src="@routes.Assets.at("javascripts/angular.min.js")" type="text/javascript"> </script>
    <script src="@routes.Assets.at("javascripts/ui-bootstrap-tpls-0.9.0.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/activities/app.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/activities/controllers.js")" type="text/javascript"></script>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")"/>
</head>
<body ng-controller="CreateActivityCtrl">
    <div style="width: 768px;margin: 20px">
        <h1>新建活动</h1>
        <form role="form">
            <div class="form-group">
                <label for="exampleInputEmail1">活动名</label>
                <input type="text" ng-model="activity.name"class="form-control" id="name" placeholder="Enter activity name">
            </div>
            <button type="submit" class="btn btn-default" ng-click="create()">提交</button>
        </form>
        <table class="table table-striped table-hover">
            <tr>
                <th>No.</th>
                <th>Id</th>
                <th>Name</th>
            </tr>
            <tr ng-repeat="activity in activities">
                <td>{{$index}}</td>
                <td>{{activity._id.$oid}}</td>
                <td>{{activity.name}}</td>
            </tr>
        </table>
    </div>
</body>
</html>
